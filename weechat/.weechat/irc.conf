#
# weechat -- irc.conf
#

[look]
buffer_open_before_autojoin = on
buffer_open_before_join = off
buffer_switch_autojoin = off
buffer_switch_join = off
color_nicks_in_names = off
color_nicks_in_nicklist = off
color_nicks_in_server_messages = on
color_pv_nick_like_channel = on
ctcp_time_format = "%a, %d %b %Y %T %z"
display_away = local
display_ctcp_blocked = on
display_ctcp_reply = on
display_ctcp_unknown = on
display_host_join = on
display_host_join_local = on
display_host_quit = on
display_join_message = "329,332,333,366"
display_old_topic = on
display_pv_away_once = on
display_pv_back = on
highlight_channel = "$nick"
highlight_pv = "$nick"
highlight_server = "$nick"
highlight_tags_restrict = "irc_privmsg,irc_notice"
item_channel_modes_hide_args = "k"
item_display_server = buffer_plugin
item_nick_modes = on
item_nick_prefix = on
join_auto_add_chantype = off
msgbuffer_fallback = current
new_channel_position = none
new_pv_position = none
nick_completion_smart = speakers
nick_mode = prefix
nick_mode_empty = off
nicks_hide_password = "nickserv"
notice_as_pv = auto
notice_welcome_redirect = on
notice_welcome_tags = ""
notify_tags_ison = "notify_message"
notify_tags_whois = "notify_message"
part_closes_buffer = on
pv_buffer = independent
pv_tags = "notify_private"
raw_messages = 256
server_buffer = merge_with_core
smart_filter = on
smart_filter_delay = 180
smart_filter_join = on
smart_filter_join_unmask = 30
smart_filter_mode = "+"
smart_filter_nick = on
smart_filter_quit = on
temporary_servers = off
topic_strip_colors = off

[color]
input_nick = lightcyan
item_channel_modes = default
item_lag_counting = default
item_lag_finished = yellow
item_nick_modes = default
message_join = green
message_quit = red
mirc_remap = "27,-1:darkgray"
nick_prefixes = "*:darkgray"
notice = green
reason_quit = default
topic_current = default
topic_new = white
topic_old = default

[network]
autoreconnect_delay_growing = 2
autoreconnect_delay_max = 600
ban_mask_default = "*!*@$host"
channel_encode = off
colors_receive = on
colors_send = on
lag_check = 0
lag_max = 1800
lag_min_show = 500
lag_reconnect = 0
lag_refresh_interval = 1
notify_check_ison = 1
notify_check_whois = 5
sasl_fail_unavailable = on
send_unknown_commands = on
whois_double_nick = on

[msgbuffer]

[ctcp]

[ignore]
ignore = *;*;^rAnnouncer$

[server_default]
addresses = ""
anti_flood_prio_high = 2
anti_flood_prio_low = 2
autoconnect = off
autojoin = ""
autoreconnect = on
autoreconnect_delay = 10
autorejoin = off
autorejoin_delay = 30
away_check = 5
away_check_max_nicks = 250
capabilities = "account-notify,away-notify,cap-notify,multi-prefix,server-time,znc.in/server-time-iso"
command = ""
command_delay = 0
connection_timeout = 60
ipv6 = on
local_hostname = ""
msg_kick = ""
msg_part = "WeeChat ${info:version}"
msg_quit = "WeeChat ${info:version}"
nicks = "Alexendoo,Alex,Alexendoo_,Alexendoo__"
nicks_alternate = on
notify = ""
password = ""
proxy = ""
realname = ""
sasl_fail = continue
sasl_key = ""
sasl_mechanism = plain
sasl_password = ""
sasl_timeout = 15
sasl_username = ""
ssl = off
ssl_cert = ""
ssl_dhkey_size = 2048
ssl_fingerprint = ""
ssl_priorities = "NORMAL:-VERS-SSL3.0"
ssl_verify = on
username = "alex"

[server]
snoonet.addresses = "${sec.data.znc.address}"
snoonet.proxy
snoonet.ipv6
snoonet.ssl = on
snoonet.ssl_cert
snoonet.ssl_priorities
snoonet.ssl_dhkey_size
snoonet.ssl_fingerprint
snoonet.ssl_verify = off
snoonet.password = "${sec.data.znc.password}"
snoonet.capabilities
snoonet.sasl_mechanism
snoonet.sasl_username = "Alexendoo/Snoonet"
snoonet.sasl_password = "${sec.data.znc.password}"
snoonet.sasl_key
snoonet.sasl_timeout
snoonet.sasl_fail
snoonet.autoconnect = on
snoonet.autoreconnect
snoonet.autoreconnect_delay
snoonet.nicks = "Alexendoo/Snoonet"
snoonet.nicks_alternate
snoonet.username = "Alexendoo/Snoonet"
snoonet.realname
snoonet.local_hostname
snoonet.command
snoonet.command_delay
snoonet.autojoin
snoonet.autorejoin
snoonet.autorejoin_delay
snoonet.connection_timeout
snoonet.anti_flood_prio_high
snoonet.anti_flood_prio_low
snoonet.away_check
snoonet.away_check_max_nicks
snoonet.msg_kick
snoonet.msg_part
snoonet.msg_quit
snoonet.notify
zfreenode.addresses = "${sec.data.znc.address}"
zfreenode.proxy
zfreenode.ipv6
zfreenode.ssl = on
zfreenode.ssl_cert
zfreenode.ssl_priorities
zfreenode.ssl_dhkey_size
zfreenode.ssl_fingerprint
zfreenode.ssl_verify = off
zfreenode.password = "${sec.data.znc.password}"
zfreenode.capabilities
zfreenode.sasl_mechanism
zfreenode.sasl_username = "Alexendoo/freenode"
zfreenode.sasl_password = "${sec.data.znc.password}"
zfreenode.sasl_key
zfreenode.sasl_timeout
zfreenode.sasl_fail
zfreenode.autoconnect = off
zfreenode.autoreconnect
zfreenode.autoreconnect_delay
zfreenode.nicks = "Alexendoo/freenode"
zfreenode.nicks_alternate
zfreenode.username = "Alexendoo/freenode"
zfreenode.realname
zfreenode.local_hostname
zfreenode.command
zfreenode.command_delay
zfreenode.autojoin
zfreenode.autorejoin
zfreenode.autorejoin_delay
